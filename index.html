<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="languageSelect">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('ko')">한국어</button>
    </div>
    <div id="game">
        <div id="battle">
            <div id="player">
                <h2>Player</h2>
                <p>HP: <span id="playerHp">100</span></p>
                <p>Level: <span id="playerLevel">1</span></p>
            </div>
            <div id="enemy">
                <h2>Enemy</h2>
                <p>HP: <span id="enemyHp">50</span></p>
            </div>
        </div>
        <div id="actions">
            <button onclick="attack()">Attack</button>
            <button onclick="defend()">Defend</button>
            <button onclick="talk()">Talk</button>
            <button onclick="useItem()">Use Item</button>
        </div>
        <div id="message"></div>
        <canvas id="battleCanvas" width="400" height="200"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
